{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block menu %}
<div class="bar">
</div>
<br>
<br>
<div class="container d-flex justify-content-center">
    <h1>Pastelaria do Zé</h1>
</div>

{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="row g-12 form-control">
            <form class="container" action="{{ url_for('login.validaLogin') }}" method="post">
                <div class="container">
                    <br>
                    <div class="row">
                        <h1>Entrar</h1>
                        <br>
                        <div class="bar"></div>
                    </div>
                    <br>
                    <div class="row text-start">
                        <div class="col-md-12">
                            <label class="form-label" for="usuario">Usuário:</label>
                            <input class="form-control" placeholder="Usuário" name="usuario" type="text" value="abc" required> 
                        </div>
                    </div>
                    <br>
                    <div class="row text-start">
                        <div class="col-md-12">
                            <label class="form-label" for="senha">Senha:</label>
                            <input class="form-control" placeholder="Senha" name="senha" type="password" value="Bolinhas" required> <br> 
                        </div>
                    </div>
                    <br>
                    <div class="row text-start">
                        <div class="col-md-12">
                            <button class="button" type="submit">Entrar</button>
                            <br>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="bar"></div>
                    </div>
                    <br>
                </div> 
            </form> 
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
{% block footer %}
<footer class="foot">
</footer>
{% endblock %}
